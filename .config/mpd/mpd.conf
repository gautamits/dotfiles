
music_directory		"/media/amyth/data/home/Music"

playlist_directory		"~/.mpd/playlists"

db_file			"~/.mpd/mpd.db"

log_file			"~/.mpd/log"

pid_file			"~/.mpd/pid"

state_file			"~/.mpd/state"

#sticker_file                   "~/.mpd/sticker.sql"

